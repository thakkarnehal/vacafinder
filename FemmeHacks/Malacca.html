<!DOCTYPE html>
<html>
<head>
	<title> VacaFinder </title>
<link rel = "stylesheet" type="text/css"; href="format.css">
</head>
<style>
	div.gallery {
	    margin: 5px;
	    border: 2px solid black;
	    width: 500px;
	    float:left;
	}

	div.gallery:hover {
	    border: 1px solid gray;
	}

	div.gallery img {
	    width: 100%;
	    height: 100%;
	}

	h1{
		float:center;
		size:10px;
	}

	.map{
		float:left;
	}

	img{
		float:right;
		width:50%;
		height:30%;
	}

</style>

<body>
	<h1> Malacca! </h1>
	<div id="map" style="width:400px;height:400px;"></div>
	<p> Based off our quiz, we believe that the best place for you to go would be Kuala Lumpur, Malaysia. Explore the beautiful cities within the states known for their extravagant buildings. </p>
   
	</div>
<script>
	function myMap() {
	var mapOptions = {
	    center: new google.maps.LatLng(2.1944 , 102.2491),
	    zoom: 10,
	    mapTypeId: google.maps.MapTypeId.HYBRID
	}
	var map = new google.maps.Map(document.getElementById("map"), mapOptions);
	}
</script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVMO3H7ZTtHVjNsNXFLGeZxMslJds7Npg&callback=myMap"></script>
</body>
</html>
